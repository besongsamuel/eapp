
<md-dialog>
    
    <form name="createProduct" ng-submit="submit()" novalidate>
        <md-dialog-content class="md-dialog-content">
            
            <md-input-container class="col-sm-12">
                <label>Product Name</label>
                <input name="name" ng-model="searchProductText" required />
                <div ng-messages="createProduct.name.$error">
                    <div ng-message="required">You need to enter a product name!</div>
                </div>
            </md-input-container>
            
            <md-input-container class="col-sm-12">
                <label>Sub Category</label>
                <md-select ng-model="subCategory" required>
                    <md-option ng-value="subcategory.id" ng-repeat="subcategory in subcategories">{{ subcategory.name }}</md-option>
                </md-select>
            </md-input-container>
            
            <md-input-container class="col-sm-12">
                <label>Unit</label>
                <md-select ng-model="productUnit" required>
                    <md-option ng-value="unit.id" ng-repeat="unit in units">{{ unit.name }}</md-option>
                </md-select>
            </md-input-container>
            
            <lf-ng-md-file-input lf-files="product_image_files" lf-api="api3" style="width:100%" preview>
            </lf-ng-md-file-input>
        
        </md-dialog-content>

        <md-dialog-actions>
            <input type="button" value="Cancel" class="btn" style="margin-left : 5px; margin-right: 5px;"  ng-click="cancel()" />
            <input type="submit" value="Create" class="btn" style="margin-left : 5px; margin-right: 5px;" />
        </md-dialog-actions>
    </form>
    

</md-dialog>

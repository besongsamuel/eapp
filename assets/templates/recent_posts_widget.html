<!DOCTYPE html>

<div class="pull-right col-md-4 col-sm-4 col-xs-12">
	<div id="sidebar" class="clearfix">
            <div class="widget">
                <md-input-container>
                    <label>Rechercher articles</label>
                    <input name="searchText" ng-model="searchPostsText" aria-label="Search" />
                    <md-icon><i class="material-icons">search</i></md-icon>
                </md-input-container>
            </div><!-- end widget -->
            <div class="widget wow fadeIn">
                <div class="widget-title">
                    <h3>Posts r√©cents</h3>
                </div><!-- end widget title -->
                <div class="featured-widget" ng-show="$ctrl.posts.length > 0">
                    <ul ng-repeat="post in $ctrl.posts">
                        <li>
                            <img ng-src="{{baseurl}}/assets/blog/img/article.png" alt="{{post.title}}" class="alignleft">
                            <h3> <a href="#">{{post.title}}</a></h3>
                            <span class="metabox">
                                    <a href ng-click="viewPost(post)">INFOS</a> <span>| {{post.date_modified | date}}</span>
                            </span>
                        </li>
                    </ul>
                </div><!-- end featured-widget -->
                <div ng-show="$ctrl.posts.length == 0">
                    <p>Aucun article disponible.</p>
                </div>
            </div><!-- end widget -->
	</div><!-- end col -->
</div><!-- end sidebar -->

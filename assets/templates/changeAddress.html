<md-dialog>
    <md-dialog-content>

        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">
                <h2 md-truncate flex>Changer address</h2>
                <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon>
                    <i style="color : white;" class="material-icons">close</i>
                </md-icon>
            </md-button>
            </div>
        </md-toolbar>

        <div layout-padding>
            
            <b><p warn-text style="text-align: center; color : #333;" ng-if="newAddress">{{newAddress}}</p></b>
            
            <div layout="row" layout-align="center center">
                <md-button class="md-raised md-primary" ng-click="getUserCoordinates()">
                    Me g√©olocaliser
                </md-button>
            </div>
            
            
            <h2 style="text-align: center;">OU</h2>
            <p style="text-align: center;" otiprix-text>Entrez votre code postale</p>


            <div layout="row" layout-align="center center">

                <md-input-container>
                    <label>Code Postal</label>
                    <input ng-model="postal" />
                </md-input-container>

                <md-button class="md-raised md-primary" ng-click="getUserCoordinatesFromPostcode()">
                    Changer
                </md-button>

            </div>
            
            <md-slider-container>
                <span>Distance (Km) </span>
                <md-slider md-discrete min="1" max="10" ng-model="distance" aria-label="Distance"
                           class="md-warn">
                </md-slider>
                <span>{{distance}}</span>
            </md-slider-container>
            
        </div>
        

    </md-dialog-content>
    <md-dialog-actions>
            <md-button ng-click="cancel()" class="md-raised md-warn btn">
                Annuler
            </md-button>

            <md-button ng-click="hide()" class="md-raised md-primary btn">
                Valider
            </md-button>

    </md-dialog-actions>
</md-dialog>

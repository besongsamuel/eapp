<!DOCTYPE html>

<style>
    .item
    {
        height: 150px;
        width: 180px;
        margin: 0 auto;
        border: #cccccc solid thick;
        background-color: #eeeeee;
        text-align: center;
        vertical-align: central;
        
    }
    
</style>




<div id="select-store-box">
    
    <h2 otiprix-title>Vos magasins préférés</h2>
    
    <div class="row">
        <p ng-if="loggedUser.is_active == 0" style="text-align: center; color: orangered; ">Veuillez activer votre compte pour commencer à ajouter vos magasins favoris.</p>
    </div>

    <div class="row ">
        <div class="col-sm-3 layout-padding" ng-repeat="favoriteStore in favoriteStores track by $index">
            <div class="center-div item" ng-class="favoriteStore.id == -1 ? 'image-container' : 'image-container-square'">
                <img ng-if="favoriteStore.id == -1" style="border : none;" ng-src="{{icons.add_img}}"  />
                <a href ng-click="goto_retailer(favoriteStore.id)"><img ng-if="favoriteStore.id != -1" ng-src="{{favoriteStore.image}}"  /></a>

                <div style="margin-top : 10px; padding-top: 10px" ng-if="loggedUser.is_active == 1">
                    <md-divider></md-divider>
                    <div ng-if="favoriteStore.id == -1">
                    <p><a  ng-click="setRetailer($event, $index)" href style="text-align : center;">Ajouter Magasin</a></p>
                    </div>
                    <div ng-if="favoriteStore.id != -1">
                        <p><a ng-click="setRetailer($event, $index)" href style="text-align : center;">Changer</a></p>
                        <p><a ng-click="removeRetailer($event, $index)" href style="text-align : center;">Suprimmer</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
        
</div>

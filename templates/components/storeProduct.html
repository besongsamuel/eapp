
<md-card style="margin-top : 5px; margin-bottom: 5px; background-color : white;">
    <img ng-src="{{storeProduct.product.image}}" class="md-card-image" alt="storeProduct.product.name" style="height: 250px; padding: 5px;">
    <md-card-header>
        <md-card-avatar>
            <img class="md-user-avatar" ng-src="{{storeProduct.retailer.image}}"/>
        </md-card-avatar>
        <md-card-header-text>
            <b><a href><span style="margin-left: 5px;" class="md-title md-otiprix-text">{{storeProduct.name}}</span></a></b>
            <span class="md-subhead" style="margin-left : 10px; font-size : 12px;">
                <span ng-if="storeProduct.format">{{storeProduct.format}} </span>
                <span ng-if="storeProduct.unit"> {{storeProduct.unit.name}}</span>
                Ã  <span style="color : red;"><b>CAD {{storeProduct.price}}</b></span>   
                <del ng-if="storeProduct.regular_price > storeProduct.price" style="margin-left: 5px;"><span>$ CAD {{storeProduct.regular_price}}</span></del>
            </span>
        </md-card-header-text>
    </md-card-header>
    
    <md-divider></md-divider>
    <md-card-actions layout="row" layout-align="end center">
        <md-button ng-hide="root.productInCart(storeProduct.product.id)" ng-click="root.add_product_to_cart(storeProduct.product.id, storeProduct.id)" class="md-raised md-primary btn">Ajouter</md-button>
        <md-button ng-show="root.productInCart(storeProduct.product.id)" ng-click="root.remove_product_from_cart(storeProduct.product.id)" class="md-warn md-raised md-primary btn">Retirer</md-button>
    </md-card-actions>
</md-card>

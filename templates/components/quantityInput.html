<div class="container">
    <div class="row justify-content-center">
        <div class="btn-group  btn-group-sm" role="group" aria-label="Select Quantity">
            <button type="button" class="btn btn-light btn-outline-info" ng-click="$ctrl.subtract($event)">-</button>
            <button type="button" class="btn btn-info">{{quantity}}</button>
            <button type="button" class="btn btn-light btn-outline-info" ng-click="$ctrl.add($event)">+</button>
        </div>
    </div>
</div>

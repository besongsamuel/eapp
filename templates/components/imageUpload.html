<style>

    .product-pic
{
    width: 100% !important;
    height: 100% !important;
    display: block;
}

.file-upload 
{
    display: none !important;
}

.circle 
{
    border-radius: 1000px !important;
    overflow: hidden;
    width: 168px;
    height: 168px;
    border: 8px solid rgba(0,184,147,0.90);
}

img 
{
    max-width: 100% !important;
    height: auto;
}

.p-image 
{
  position: absolute;
  top: 130px;
  right: 8px;
  color: #666666;
  transition: all .3s cubic-bezier(.175, .885, .32, 1.275);
}

.p-image:hover {
  transition: all .3s cubic-bezier(.175, .885, .32, 1.275);
}

.upload-button 
{
  font-size: 1.2em;
}

.upload-button:hover 
{
  transition: all .3s cubic-bezier(.175, .885, .32, 1.275);
  color: #999;
}



</style>


<div class="container-fluid">
    <div class="row">
        <div class="position-relative">
            <div class="circle">
                <!-- User Profile Image -->
                <img class="product-pic" ng-src="{{$ctrl.image}}">

                <!-- Default Image -->
                <!-- <i class="fa fa-user fa-5x"></i> -->
            </div>
            <div class="p-image">
                <i class="fa fa-close" style="color : red;" ng-click="$ctrl.removeImage()" ng-show="hasImage"></i>
                <input ng-attr-id="{{inputButtonId}}" name="{{$ctrl.name}}" class="file-upload" type="file" accept="image/*" />
            </div>
        </div>
    </div>
    <div class="row justify-content-center my-2">
        <i ng-attr-id="{{uploadButtonId}}" class="fa fa-camera upload-button" otiprix-text ng-show="!hasImage">
                {{$ctrl.caption}}</i>
    </div>
</div>
